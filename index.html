<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/css/style.css" />
		<link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<title>Rick and Morty Finder</title>
	</head>
	<body>
		<main class="main">
			<div class="main-container">
				<input type="text" class="main__find" placeholder="Digite o nome de um personagem" />
				<div class="character-wrapper"></div>
				<nav class="main__nav">
					<button class="main__btn" id="btnPrevious"><i class="bi bi-caret-left"></i></button>
					<span style="color: #fff; text-align: center; padding: 10px" class="page"></span>
					<button class="main__btn" id="btnNext"><i class="bi bi-caret-right"></i></button>
				</nav>
			</div>
		</main>
		<div class="background desactive">
			<div class="details-wrapper desactive">
				<button class="details-wrapper__close"><i class="bi bi-x"></i></button>
				<img src="" alt="" class="details-wrapper__img" />
				<section class="section-info">
					<span class="section-info__name"></span>
					<div class="section-info__status">
						<span class="statusBall"></span>
						<span class="infoName"></span>
					</div>
					<span class="section-info__sex"></span>
					<span class="section-info__ep"></span>
				</section>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
